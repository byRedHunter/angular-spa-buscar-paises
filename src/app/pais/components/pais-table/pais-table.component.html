<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let indice = index">
      <td>{{ indice + 1 }}</td>
      <td>
        <img src="{{ pais.flag }}" alt="" class="small-flag" />
      </td>
      <td>{{ pais.name }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.alpha2Code]" class="nav-link"
          >ver m√°s...</a
        >
      </td>
    </tr>
  </tbody>
</table>
